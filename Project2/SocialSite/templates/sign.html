{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>SIGNUP PAGE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    function fn()
    {
      alert("signIn successfully");
    }
  </script>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black " style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" method="post" action="">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example1c">User Name</label>
                        <input type="text" id="form3Example1c" class="form-control" name="username" required>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c" >Email</label>
                        <input type="email" id="form3Example3c" class="form-control"name="email" required>
                        
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c" >Password</label>
                        <input type="password" id="form3Example4c" class="form-control" name="password" required>
                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd" >Confirm Password</label>
                        <input type="password" id="form3Example4cd" class="form-control" name="password1" required>
                        
                      </div>
                    </div>
                  
                    <div class="form-check d-flex justify-content-center mb-5">

                        <label class="form-check-label" for="form2Example3">
                            Already have an account <a href="{% url 'Login' %}">LOGIN</a>
                            
                        </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" onclick="fn()">SignUp</button>
                    {% if invalid %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ invalid }}
                                    </div>
  
                    {% endif %}
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">
  
                  <img src="{% static 'sign.png' %}" alt="Sample image" width="700" height="600">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
